<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mensagem Enviada - Lucas Ramos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #2a2a2a 100%);
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 30px;
            animation: bounce 1s ease infinite;
        }
        
        .success-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        .success-message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--light-gray);
            max-width: 600px;
            line-height: 1.6;
        }
        
        .btn-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .success-title {
                font-size: 2rem;
            }
            
            .success-icon {
                font-size: 4rem;
            }
            
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">srloga</a>
                <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
                    <i class="fas fa-bars"></i>
                </button>
                <nav>
                    <ul id="navMenu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">Sobre</a></li>
                        <li><a href="index.html#projects">Projetos</a></li>
                        <li><a href="index.html#contact">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Conteúdo de Sucesso -->
    <section class="success-container">
        <div class="container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="success-title">Mensagem Enviada!</h1>
            <p class="success-message">
                Obrigado pelo seu contato! Sua mensagem foi enviada com sucesso e retornarei o mais breve possível.
                Enquanto isso, sinta-se à vontade para explorar mais do meu trabalho.
            </p>
            <div class="btn-container">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Voltar ao Início
                </a>
                <a href="index.html#projects" class="btn btn-secondary">
                    <i class="fas fa-briefcase"></i> Ver Projetos
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
